<html lang="pt-br">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>manipulando</title>
        <style>
            div{
                border: 1px solid black;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h3>manipulando estilos</h3>
       <button id="vermelho" onclick="modificaDiv('#FF0000', '200px', '200px')">Vermelho</button>
       <button id="verde" onclick="modificaDiv('#00FF00','150px', '150px')">Verde</button>
       <button id="azul" onclick="modificaDiv('#0000FF', '100px', '100px')">Azul</button>

       <hr>

       <div id="div"></div>

        <script src="script.js"></script>
    </body>
</html>
